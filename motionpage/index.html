<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Motion Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Home Motion Monitor</h1>
        <div class="status-box">
            <img id="status-icon" src="waiting.gif" alt="Waiting...">
            <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>
            <h2 id="status">Initializing...</h2>
            <h2 id="time">Initializing...</h2>

        </div>
        <p>This real-time monitor keeps you informed about any motion activity in your smart home.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
